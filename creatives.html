<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offer Manager</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
      padding: 30px;
      margin: 0;
    }
    h1 { text-align: center; color: #1e3a5f; margin-bottom: 30px; }
    #searchBar {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin: 8px 6px 0 0;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover { background-color: #005fa3; }
    #toggleAddOffer {
      font-size: 18px;
      font-weight: bold;
      color: #007acc;
      cursor: pointer;
      margin: 20px 0 10px;
      display: inline-block;
    }
    #addOfferForm {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }
    textarea {
      resize: vertical;
      font-family: monospace;
    }
    .offer {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .offer table { width: 100%; }
    .offer td { padding: 6px 4px; vertical-align: top; }
    .offer strong { color: #1e3a5f; }
    .copyText {
      cursor: pointer;
      color: #007acc;
      text-decoration: underline;
      display: block;
      margin-bottom: 3px;
    }
    #creativeModal, #linkModal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
    }
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: white;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      z-index: 1100;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    #linkForm label {
      margin-top: 12px;
      font-weight: 500;
      color: #444;
    }
    #linkForm input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn-danger { background-color: #cc3300; }
    .btn-danger:hover { background-color: #aa2200; }
  </style>
</head>
<body>
  <h1>Offer Manager</h1>
  <input id="searchBar" type="text" placeholder="Search offers...">
  <div style="margin-bottom: 20px;">
    <button onclick="exportOffers()">Export JSON</button>
    <button onclick="document.getElementById('importFile').click()">Import JSON</button>
    <input type="file" id="importFile" accept=".json" style="display:none" />
  </div>
  <div id="toggleAddOffer">+ Add Offer</div>
  <div id="addOfferForm">
    <label>Offer Name:</label><input id="offerNameInput" type="text">
    <label>Sponsor:</label><input id="sponsorInput" type="text">
    <label>From:</label>
    <div id="fromInputsContainer"></div>
    <button id="addFromBtn" type="button">+ Add From</button>
    <label>Subject:</label>
    <div id="subjectInputsContainer"></div>
    <button id="addSubjectBtn" type="button">+ Add Subject</button>
    <label>Geo:</label><input id="geoInput" type="text" placeholder="Enter geo info">
    <label>Creative HTML:</label><textarea id="creativeInput" rows="6"></textarea>
    <button id="addOfferBtn">Add Offer</button>
  </div>
  <div id="offersContainer"></div>
  <div id="creativeModal"><div id="creativeModalContent"></div><button onclick="document.getElementById('creativeModal').style.display='none'; overlay.style.display='none';">Close</button></div>
  <div id="linkModal"><form id="linkForm"></form><button id="copyLinksBtn">Copy with Replaced Links</button><button id="cancelLinksBtn">Cancel</button></div>
  <div id="overlay"></div>
  <div id="toast"></div>

  <script>
    const offersContainer = document.getElementById('offersContainer');
    const overlay = document.getElementById('overlay');
    const toast = document.getElementById('toast');
    const linkModal = document.getElementById('linkModal');
    const linkForm = document.getElementById('linkForm');
    const copyLinksBtn = document.getElementById('copyLinksBtn');
    const cancelLinksBtn = document.getElementById('cancelLinksBtn');

    const fromInputsContainer = document.getElementById('fromInputsContainer');
    const subjectInputsContainer = document.getElementById('subjectInputsContainer');
    const addFromBtn = document.getElementById('addFromBtn');
    const addSubjectBtn = document.getElementById('addSubjectBtn');

    let offers = [];
    let detectedLinks = [], currentCreativeHTML = '', currentOfferIndex = null;

    function saveOffers() {
      localStorage.setItem('offers', JSON.stringify(offers));
    }

    function renderOffers(filter = '') {
      offersContainer.innerHTML = '';
      const f = filter.toLowerCase();
      offers.forEach((offer, index) => {
        if (offer.name.toLowerCase().includes(f)) {
          const div = document.createElement('div');
          div.className = 'offer';
          const table = document.createElement('table');

          // Offer Name, Sponsor, Geo
          [['Offer Name:', offer.name], ['Sponsor:', offer.sponsor || ''], ['Geo:', offer.geo || '']].forEach(([k, v]) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td><strong>${k}</strong></td><td>${v}</td>`;
            table.appendChild(tr);
          });

          // From(s) as individual copyable items
          const trFrom = document.createElement('tr');
          const tdFromLabel = document.createElement('td');
          tdFromLabel.innerHTML = `<strong>From:</strong>`;
          const tdFromValues = document.createElement('td');
          if (Array.isArray(offer.from)) {
            offer.from.forEach(fText => {
              const span = document.createElement('span');
              span.className = 'copyText';
              span.textContent = fText;
              tdFromValues.appendChild(span);
            });
          } else {
            const span = document.createElement('span');
            span.className = 'copyText';
            span.textContent = offer.from || '';
            tdFromValues.appendChild(span);
          }
          trFrom.appendChild(tdFromLabel);
          trFrom.appendChild(tdFromValues);
          table.appendChild(trFrom);

          // Subject(s) as individual copyable items
          const trSubject = document.createElement('tr');
          const tdSubjectLabel = document.createElement('td');
          tdSubjectLabel.innerHTML = `<strong>Subject:</strong>`;
          const tdSubjectValues = document.createElement('td');
          if (Array.isArray(offer.subject)) {
            offer.subject.forEach(sText => {
              const span = document.createElement('span');
              span.className = 'copyText';
              span.textContent = sText;
              tdSubjectValues.appendChild(span);
            });
          } else {
            const span = document.createElement('span');
            span.className = 'copyText';
            span.textContent = offer.subject || '';
            tdSubjectValues.appendChild(span);
          }
          trSubject.appendChild(tdSubjectLabel);
          trSubject.appendChild(tdSubjectValues);
          table.appendChild(trSubject);

          // Creative and buttons
          const trCreative = document.createElement('tr');
          const tdCreativeLabel = document.createElement('td');
          tdCreativeLabel.innerHTML = `<strong>Creative:</strong>`;
          const tdCreativeValue = document.createElement('td');
          const showBtn = document.createElement('button');
          showBtn.textContent = 'Show Creative';
          showBtn.onclick = () => showCreative(index);
          const copyBtn = document.createElement('button');
          copyBtn.textContent = 'Copy Creative';
          copyBtn.onclick = () => copyCreative(index);
          tdCreativeValue.appendChild(showBtn);
          tdCreativeValue.appendChild(copyBtn);
          trCreative.appendChild(tdCreativeLabel);
          trCreative.appendChild(tdCreativeValue);
          table.appendChild(trCreative);

          // Delete offer button
          const trDelete = document.createElement('tr');
          const tdDelete = document.createElement('td');
          tdDelete.colSpan = 2;
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete Offer';
          delBtn.className = 'btn-danger';
          delBtn.onclick = () => {
            if (confirm(`Delete offer "${offer.name}"?`)) {
              offers.splice(index, 1);
              saveOffers();
              renderOffers(document.getElementById('searchBar').value);
            }
          };
          tdDelete.appendChild(delBtn);
          trDelete.appendChild(tdDelete);
          table.appendChild(trDelete);

          div.appendChild(table);
          offersContainer.appendChild(div);
        }
      });

      // Attach copy on click for all .copyText spans
      document.querySelectorAll('.copyText').forEach(span => {
        span.onclick = () => {
          navigator.clipboard.writeText(span.textContent).then(() => {
            showToast('Copied: ' + span.textContent);
          });
        };
      });
    }

    function showCreative(index) {
      currentOfferIndex = index;
      currentCreativeHTML = offers[index].creative || '';
      document.getElementById('creativeModalContent').innerHTML = currentCreativeHTML || '<i>No creative HTML</i>';
      document.getElementById('creativeModal').style.display = 'block';
      overlay.style.display = 'block';
      detectLinksInCreative(currentCreativeHTML);
    }

    function copyCreative(index) {
      const html = offers[index].creative || '';
      navigator.clipboard.writeText(html).then(() => showToast('Creative copied'));
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.className = 'show';
      setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
    }

    // Add from and subject input fields dynamically
    function addFromInput(value = '') {
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'From text';
      input.value = value;
      fromInputsContainer.appendChild(input);
    }
    function addSubjectInput(value = '') {
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Subject text';
      input.value = value;
      subjectInputsContainer.appendChild(input);
    }

    document.getElementById('toggleAddOffer').onclick = () => {
      const form = document.getElementById('addOfferForm');
      if (form.style.display === 'block') {
        form.style.display = 'none';
      } else {
        form.style.display = 'block';
      }
    };

    addFromBtn.onclick = () => addFromInput();
    addSubjectBtn.onclick = () => addSubjectInput();

    document.getElementById('addOfferBtn').onclick = () => {
      const name = document.getElementById('offerNameInput').value.trim();
      if (!name) return alert('Offer name required');
      const sponsor = document.getElementById('sponsorInput').value.trim();
      const geo = document.getElementById('geoInput').value.trim();
      const creative = document.getElementById('creativeInput').value.trim();
      const froms = [...fromInputsContainer.querySelectorAll('input')].map(i => i.value.trim()).filter(Boolean);
      const subjects = [...subjectInputsContainer.querySelectorAll('input')].map(i => i.value.trim()).filter(Boolean);
      offers.push({
        name,
        sponsor,
        geo,
        from: froms.length > 1 ? froms : froms[0] || '',
        subject: subjects.length > 1 ? subjects : subjects[0] || '',
        creative
      });
      saveOffers();
      renderOffers(document.getElementById('searchBar').value);
      clearAddOfferForm();
      document.getElementById('addOfferForm').style.display = 'none';
      showToast('Offer added');
    };

    function clearAddOfferForm() {
      document.getElementById('offerNameInput').value = '';
      document.getElementById('sponsorInput').value = '';
      document.getElementById('geoInput').value = '';
      document.getElementById('creativeInput').value = '';
      fromInputsContainer.innerHTML = '';
      subjectInputsContainer.innerHTML = '';
    }

    document.getElementById('searchBar').addEventListener('input', (e) => {
      renderOffers(e.target.value);
    });

    // Export and import JSON
    function exportOffers() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(offers, null, 2));
      const dlAnchorElem = document.createElement('a');
      dlAnchorElem.setAttribute("href", dataStr);
      dlAnchorElem.setAttribute("download", "offers.json");
      dlAnchorElem.click();
    }

    document.getElementById('importFile').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          offers = JSON.parse(e.target.result);
          saveOffers();
          renderOffers('');
          showToast('Offers imported');
        } catch {
          alert('Invalid JSON file');
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    });

    // Link detection in creative HTML
    function detectLinksInCreative(html) {
      detectedLinks = [];
      linkForm.innerHTML = '';
      const urlRegex = /https?:\/\/[^\s"'<>]+/g;
      let match;
      while ((match = urlRegex.exec(html)) !== null) {
        if (!detectedLinks.includes(match[0])) {
          detectedLinks.push(match[0]);
        }
      }
      if (detectedLinks.length === 0) {
        linkForm.innerHTML = '<p>No links detected.</p>';
        copyLinksBtn.style.display = 'none';
        return;
      }
      copyLinksBtn.style.display = 'inline-block';
      detectedLinks.forEach((link, i) => {
        const label = document.createElement('label');
        label.textContent = `Replace link #${i + 1}: ${link}`;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = link;
        input.dataset.original = link;
        linkForm.appendChild(label);
        linkForm.appendChild(input);
      });
    }

    copyLinksBtn.onclick = () => {
      let modifiedHTML = currentCreativeHTML;
      [...linkForm.querySelectorAll('input')].forEach(input => {
        const original = input.dataset.original;
        const replacement = input.value;
        if (replacement !== original) {
          // Use global replace with RegExp escaping special chars
          const escapedOrig = original.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
          const reg = new RegExp(escapedOrig, 'g');
          modifiedHTML = modifiedHTML.replace(reg, replacement);
        }
      });
      navigator.clipboard.writeText(modifiedHTML).then(() => {
        showToast('Creative copied with replaced links');
        linkModal.style.display = 'none';
        overlay.style.display = 'none';
      });
    };

    cancelLinksBtn.onclick = () => {
      linkModal.style.display = 'none';
      overlay.style.display = 'none';
    };

    function showToast(msg) {
      toast.textContent = msg;
      toast.className = 'show';
      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
      }, 3000);
    }

    // On page load: Fetch offers JSON from GitHub Pages then fallback to localStorage
    async function loadOffers() {
      const githubJsonUrl = 'https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPOSITORY/offers.json'; // <-- Replace this URL with your actual GitHub Pages JSON URL
      try {
        const response = await fetch(githubJsonUrl);
        if (!response.ok) throw new Error('Network response not ok');
        const data = await response.json();
        offers = data;
        saveOffers();
        renderOffers('');
        showToast('Offers loaded from GitHub Pages JSON');
      } catch (err) {
        // Fallback: load from localStorage if exists
        const saved = localStorage.getItem('offers');
        if (saved) {
          offers = JSON.parse(saved);
          renderOffers('');
          showToast('Offers loaded from localStorage');
        } else {
          offers = [];
          renderOffers('');
        }
      }
    }

    loadOffers();

  </script>
</body>
</html>
